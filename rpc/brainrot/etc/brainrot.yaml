Name: brainrot.rpc
ListenOn: 0.0.0.0:8080
# Etcd:
#   Hosts:
#   - 127.0.0.1:2379
#   Key: brainrot.rpc

# https://github.com/go-sql-driver/mysql#dsn-data-source-name
MysqlDataSource: root:123456@tcp(127.0.0.1:3306)/brainrot?charset=utf8mb4&parseTime=True&loc=Local

Meilisearch:
  Host: http://localhost:7700
  APIKey:

Redis:
  Host: 127.0.0.1:6379
  Type: node
  Pass: 
  Key:
  
Cache:
  - Host: 127.0.0.1:6379
    Type: node
    Pass: 

# MAC:
#   Secret: "brainrot"
#   RefreshExpire: 2592000 # 30 days
#   KeyPrefix: "oauth2:mac:"
#   Strategy:
#     Enable: true
#     Whitelist:
#       - "/v1/brainrot/user/sigh-up"
#       - "/v1/brainrot/user/sigh-in"

APIKey:
  Secret: "brainrot"
  RefreshExpire: 2592000 # 30 days
  KeyPrefix: "oauth2:apikey:"
  Strategy:
    Enable: true
    Whitelist:
      - "/v1/brainrot/user/sigh-up"
      - "/v1/brainrot/user/sigh-in"

Log:
  Stat: false
  Level: debug
