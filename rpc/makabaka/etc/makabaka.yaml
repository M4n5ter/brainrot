Name: makabaka.rpc
ListenOn: 0.0.0.0:8080
# Etcd:
#   Hosts:
#   - 127.0.0.1:2379
#   Key: makabaka.rpc

# https://github.com/go-sql-driver/mysql#dsn-data-source-name
MysqlDataSource: root:123456@tcp(127.0.0.1:3306)/makabaka?charset=utf8mb4&parseTime=True&loc=Local
Redis:
  Host: 127.0.0.1:6379
  Type: node
  Pass: 
  Key:

MAC:
  Secret: "makabaka"
  RefreshExpire: 2592000 # 30 days
  KeyPrefix: "oauth2:mac:"
  Strategy:
    Enable: true
    Whitelist:
      - "/v1/makabaka/user/sigh-up"
      - "/v1/makabaka/user/sigh-in"

Log:
  Stat: false
  Level: debug
